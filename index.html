<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/output.css" />
        <script src="index.js" type="module"></script>
        <script
            src="https://kit.fontawesome.com/4323c15833.js"
            crossorigin="anonymous"
        ></script>
        <title>JavaScript Array Assesment</title>
    </head>

    <body class="bg-slate-700">
        <main
            class="mx-auto flex h-dynamic-screen max-w-[375px] flex-col gap-8 p-8"
        >
            <div data-tab="account" class="flex-1">
                <div class="flex flex-col gap-8">
                    <div
                        class="hidden space-y-2 rounded-lg bg-gray-100 p-4"
                        id="email-select-container"
                    >
                        <label class="font-bold" for="email-select"
                            >Account</label
                        >
                        <select
                            class="rounded-lg px-4 py-2 shadow"
                            id="email-select"
                        ></select>
                    </div>

                    <form
                        class="flex flex-col gap-4 rounded-lg bg-gray-100 p-4"
                        id="email-form"
                    >
                        <div class="space-y-1">
                            <label class="font-bold" for="email-input"
                                >Email</label
                            >
                            <input
                                class="rounded-lg px-4 py-2 shadow"
                                id="email-input"
                                type="email"
                                required
                            />
                        </div>
                        <button
                            class="text-bold rounded-lg bg-blue-500 px-4 py-2 text-white"
                        >
                            Create Account
                        </button>
                    </form>
                </div>
            </div>

            <div data-tab="find" class="hidden flex-1">
                <div class="flex h-full flex-col gap-4">
                    <div
                        class="flex items-center gap-4 rounded-lg bg-gray-100 px-4 py-2 text-gray-600"
                    >
                        <i class="fa-solid fa-user"></i>
                        <p id="active-user"></p>
                    </div>
                    <div class="flex flex-1 flex-col rounded-lg bg-gray-100">
                        <div class="flex-1">
                            <img
                                class="h-full w-full object-contain"
                                id="find-image"
                                alt=""
                                width="300"
                                height="300"
                            />
                        </div>
                        <ul
                            class="flex rounded-lg bg-gray-100 text-gray-600 [&>*]:flex-1"
                        >
                            <li>
                                <button
                                    class="flex w-full flex-col items-center gap-2 px-4 py-3 text-xs leading-none"
                                    id="new-image-btn"
                                >
                                    <i class="fa-solid fa-rotate text-base"></i>
                                    New Image
                                </button>
                            </li>
                            <li>
                                <button
                                    class="flex w-full flex-col items-center gap-2 px-4 py-3 text-xs leading-none"
                                    id="save-image-btn"
                                >
                                    <i
                                        class="fa-solid fa-floppy-disk text-base"
                                    ></i>
                                    Save
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div data-tab="gallery" class="hidden flex-1">
                <div class="flex-col gap-8">Gallery Page</div>
            </div>

            <ul class="flex rounded-lg bg-gray-100 text-gray-600 [&>*]:flex-1">
                <li>
                    <button
                        data-tab-target="account"
                        class="flex w-full flex-col items-center gap-2 px-4 py-3 text-xs leading-none"
                    >
                        <i class="fa-solid fa-user text-base"></i>
                        Account
                    </button>
                </li>
                <li>
                    <button
                        data-tab-target="find"
                        class="flex w-full flex-col items-center gap-2 px-4 py-3 text-xs leading-none"
                    >
                        <i class="fa-solid fa-magnifying-glass text-base"> </i>
                        Find
                    </button>
                </li>
                <li>
                    <button
                        data-tab-target="gallery"
                        class="flex w-full flex-col items-center gap-2 px-4 py-3 text-xs leading-none"
                    >
                        <i class="fa-solid fa-image text-base"></i>
                        Gallery
                    </button>
                </li>
            </ul>
        </main>
    </body>
</html>
