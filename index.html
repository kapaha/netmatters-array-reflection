<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/output.css" />
        <script src="index.js" type="module"></script>
        <script
            src="https://kit.fontawesome.com/4323c15833.js"
            crossorigin="anonymous"
        ></script>
        <title>JavaScript Array Assessment</title>
    </head>

    <body class="bg-zinc-800">
        <main
            class="desktop:rid-rows-none mx-auto grid h-dynamic-screen max-w-[500px] grid-rows-[1fr_auto] gap-8 p-8 desktop:container desktop:h-auto desktop:max-w-screen-lg desktop:grid-cols-2 wide:max-w-screen-md wide:grid-cols-[1fr_auto] wide:grid-rows-none"
        >
            <!-- Tabs -->
            <div data-tab="account" class="desktop:block">
                <div class="flex flex-col gap-8">
                    <div
                        class="hidden space-y-2 rounded-lg bg-gray-100 p-4"
                        id="email-select-container"
                    >
                        <label class="font-bold" for="email-select"
                            >Account</label
                        >
                        <select
                            class="rounded-lg px-4 py-2 shadow"
                            id="email-select"
                        ></select>
                    </div>

                    <form
                        class="flex flex-col gap-4 rounded-lg bg-gray-100 p-4"
                        id="email-form"
                    >
                        <div class="space-y-1">
                            <label class="font-bold" for="email-input"
                                >Email</label
                            >
                            <input
                                class="rounded-lg px-4 py-2 shadow"
                                id="email-input"
                                type="email"
                                required
                            />
                        </div>
                        <button
                            class="text-bold rounded-lg bg-blue-500 px-4 py-2 text-white"
                        >
                            Create Account
                        </button>
                    </form>
                </div>
            </div>

            <div
                data-tab="find"
                class="hidden overflow-hidden desktop:block desktop:min-h-[500px] desktop:overflow-visible"
            >
                <div
                    class="!grid h-full grid-rows-[1fr_auto] gap-8 rounded-lg bg-gray-100"
                >
                    <div
                        class="flex items-center justify-center overflow-hidden"
                    >
                        <div
                            id="loading"
                            class="after m-8 h-[64px] w-[64px] after:block after:h-full after:w-full after:animate-spin-slow after:rounded-full after:border-[6px] after:border-transparent after:border-y-gray-400 after:content-['']"
                        ></div>
                        <img
                            class="mx-auto hidden h-full object-contain"
                            id="find-image"
                            alt=""
                        />
                    </div>
                    <ul
                        class="flex rounded-lg bg-gray-100 text-gray-600 [&>*]:flex-1"
                    >
                        <li>
                            <button
                                class="flex h-full w-full flex-col items-center justify-center gap-2 px-4 py-3 text-xs leading-none"
                                id="new-image-btn"
                            >
                                <i class="fa-solid fa-rotate text-base"></i>
                                New Image
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex h-full w-full flex-col items-center justify-center gap-2 px-4 py-3 text-xs leading-none"
                                id="save-image-btn"
                            >
                                <i
                                    class="fa-solid fa-floppy-disk text-base"
                                ></i>
                                Save
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div
                data-tab="gallery"
                class="hidden overflow-auto rounded-lg bg-gray-100 desktop:col-span-2 desktop:overflow-hidden"
            >
                <div id="gallery-grid">
                    <div
                        id="gallery-container"
                        class="grid w-full grid-cols-3 gap-0.5 desktop:p-4 wide:grid-cols-gallery"
                    ></div>
                </div>
                <div
                    id="gallery-single"
                    class="grid hidden h-full grid-rows-[1fr_auto] gap-8 overflow-hidden rounded-lg bg-gray-100"
                >
                    <div class="overflow-hidden">
                        <img
                            class="mx-auto h-full object-contain"
                            id="gallery-single-image"
                            alt=""
                        />
                    </div>
                    <ul
                        class="flex rounded-lg bg-gray-100 text-gray-600 [&>*]:flex-1"
                    >
                        <li>
                            <button
                                class="flex w-full flex-col items-center gap-2 px-4 py-3 text-xs leading-none"
                                id="back-btn"
                            >
                                <i class="fa-solid fa-caret-left text-base"></i>
                                Back
                            </button>
                        </li>
                        <li>
                            <button
                                class="flex w-full flex-col items-center gap-2 px-4 py-3 text-xs leading-none"
                                id="delete-image-btn"
                            >
                                <i class="fa-solid fa-trash-can text-base"></i>
                                Delete
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Nav  -->
            <ul
                class="grid grid-cols-3 rounded-lg bg-gray-100 text-gray-600 desktop:hidden wide:grid-cols-1 wide:grid-rows-3"
            >
                <li>
                    <button
                        data-tab-target="account"
                        class="flex h-full w-full flex-col items-center justify-center gap-2 px-4 py-3 text-xs leading-none"
                    >
                        <i class="fa-solid fa-user text-base"></i>
                        Account
                    </button>
                </li>
                <li>
                    <button
                        data-tab-target="find"
                        class="flex h-full w-full flex-col items-center justify-center gap-2 px-4 py-3 text-xs leading-none"
                    >
                        <i class="fa-solid fa-magnifying-glass text-base"> </i>
                        Find
                    </button>
                </li>
                <li>
                    <button
                        data-tab-target="gallery"
                        class="flex h-full w-full flex-col items-center justify-center gap-2 px-4 py-3 text-xs leading-none"
                    >
                        <i class="fa-solid fa-image text-base"></i>
                        Gallery
                    </button>
                </li>
            </ul>
        </main>
    </body>
</html>
